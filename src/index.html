<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Table</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="container__product">
      Product Id
      <input type="number" id="product__id" /><br />
      <!--product id input!-->
      Product Name
      <input type="text" id="product__name" /><br />
      <!--product name input!-->
      Product Price
      <input type="number" id="product__price" /><br />
      <!--product price input!-->
    </div>
    <button onclick="validateProduct()">ADD PRODUCT</button>
    <!--table section-->
    <div id="container__table">
      <p id="table__content"></p>
      <table>
        <thead>
          <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Product Price</th>
          </tr>
        </thead>
        <tbody id="table__result"></tbody>
      </table>
    </div>
  </body>
  <script src="./JS/main.js"></script>
</html>
